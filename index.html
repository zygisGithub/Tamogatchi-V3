<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="container">
    <div class="uiDisplay" id="uiDisplay">
        <div class="bar">
            <div id="hpBar"></div>
            <div id="hpDisplay">100/100</div>
        </div>
        <div class="bar">
            <div id="hungerBar"></div>
            <div id="hungerDisplay">100/100</div>
        </div>
        <div class="bar">
            <div id="funBar"></div>
            <div id="funDisplay">100/100</div>
        </div>
    </div>
    <div id="room">
        <div id="sprite"></div>
    </div>
    <h1>Catch food if u are hungry. Move with arrow keys. Swing ur sword for fun with spacebar!</h1>
</div>
</body>
</html>
